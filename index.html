<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div class="game-container">
        <div class="game-board" id="game-board">
        </div>
        <div id="game-over" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:#fff;padding:30px;z-index:10;font-size:2em;border-radius:10px;">
  Game Over
</div>
        <div class="game-info">

            <div class="score-container">
                <span>  Score: </span>
                <span id="score">0</span>
            </div>
            <button id="restart-button">Restart Game</button>
            <button id="burst-button">Burst a Tile</button>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
